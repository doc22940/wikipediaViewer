<head>
  <meta charset="utf-8">
  <meta name="description" content="a Wikepedia Viewer">
  <meta name="author" content="Yingjie Hu">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>a Wikepedia Viewer</title>
  <link rel="stylesheet" href="css/main.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
    var url = "https://en.wikipedia.org/w/api.php?action=query&titles=Main%20Page&prop=revisions&rvprop=content&format=jsonfm&formatversion=2";
    $.getJSON(url, function(json){
      var contents = json;
      //var contents = json.query.pages.revisions.content;
      console.log(contents);
      $("#contents").html(contents);
    });
  });
  </script>


</head>

<body>

  <div class="container text-center">
    <form id="form">
          <input class="form-control" type="search" required placeholder="Search Wikipedia...">
          <button type="submit">
            <span id="search-icon"><i class="fas fa-search"></i></span>
          </button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random"><i class="fas fa-random"></i> Random</a>
    </form>



    <div id="contents">
    </div>

  </div>

  <div class="container justify-content-center text-light text-center" id="footer" >

    View <a href="https://github.com/huyingjie/wikipediaViewer" target="_blank">source code</a> at GitHub and latest <a href="http://wikipediaviewer.yingjiehu.com" target="_blank">updated website</a>
  </div>
</body>
